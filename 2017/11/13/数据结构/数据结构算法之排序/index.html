            <div class ="post_page_title_img" style="height: 25rem;background-image: url(/images/thumbs/sjjg3.png);background-position: center; background-repeat:no-repeat; background-size:cover;-moz-background-size:cover;overflow:hidden;" >
                <a href="#" style="padding: 4rem 4rem 2rem 4rem ;"><h2 >数据结构算法之排序</h2></a>
            </div>
            <!-- Post -->
            <div class="typo" style="padding: 3rem;">
                <p>数据结构面试中经常会被问到篇排序相关的问题，那么这篇文章会研究下怎么用python来实现排序。</p>
<a id="more"></a>
<h1 id="冒泡排序"><a href="#冒泡排序" class="headerlink" title="冒泡排序"></a>冒泡排序</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">#coding：utf-8</span><br><span class="line"></span><br><span class="line"># 冒泡排序</span><br><span class="line">def maopao():</span><br><span class="line">    a = [2,1,4,3,9,5,6,8,7]</span><br><span class="line">    for i in range(len(a)-1):</span><br><span class="line">        for j in range(len(a)-1-i):</span><br><span class="line">            if a[j]&gt;a[j+1]:</span><br><span class="line">                temp = a[j]</span><br><span class="line">                a[j] = a[j+1]</span><br><span class="line">                a[j+1] = temp</span><br><span class="line">    print(a)</span><br><span class="line">maopao()</span><br></pre></td></tr></table></figure>
<p>结果为：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">[1, 2, 3, 4, 5, 6, 7, 8, 9]</span><br></pre></td></tr></table></figure></p>
<hr>
<h1 id="归并排序"><a href="#归并排序" class="headerlink" title="归并排序"></a>归并排序</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line"># 归并排序</span><br><span class="line">def merge(a,b):</span><br><span class="line">    i,j = 0,0</span><br><span class="line">    c = []</span><br><span class="line">    while i&lt;=len(a)-1 and j&lt;=len(b)-1:</span><br><span class="line">        if a[i]&lt;b[j]:</span><br><span class="line">            c.append(a[i])</span><br><span class="line">            i+=1</span><br><span class="line">        else:</span><br><span class="line">            c.append(b[j])</span><br><span class="line">            j+=1</span><br><span class="line">    if i&lt;=len(a)-1:</span><br><span class="line">        for m in a[i:]:</span><br><span class="line">            c.append(m)</span><br><span class="line">    </span><br><span class="line">    if j&lt;=len(b)-1:</span><br><span class="line">        for n in b[j:]:</span><br><span class="line">            c.append(n)</span><br><span class="line">    return c</span><br><span class="line"></span><br><span class="line">def guibing(a):</span><br><span class="line">    if len(a)&lt;=1:</span><br><span class="line">        return a</span><br><span class="line">    center = int(len(a)/2)</span><br><span class="line">    left = guibing(a[:center])</span><br><span class="line">    right = guibing(a[center:])</span><br><span class="line">    return merge(left,right)</span><br><span class="line"></span><br><span class="line">print(guibing([2,1,4,3,9,5,6,8,7]))</span><br></pre></td></tr></table></figure>
<p>结果为：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">[1, 2, 3, 4, 5, 6, 7, 8, 9]</span><br></pre></td></tr></table></figure></p>
<hr>
<h1 id="快速排序"><a href="#快速排序" class="headerlink" title="　快速排序"></a>　快速排序</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">#　快速排序    </span><br><span class="line">def kpsort(left,right,a):</span><br><span class="line">    based = a[left]</span><br><span class="line">    i = left</span><br><span class="line">    j = right</span><br><span class="line">    while i &lt; j:</span><br><span class="line">        # 从数组右边开始遍历</span><br><span class="line">        while a[j]&gt;=based and i&lt;j:</span><br><span class="line">            j -= 1</span><br><span class="line">        a[i] = a[j]</span><br><span class="line">        while a[i]&lt;=based and i&lt;j:</span><br><span class="line">            i += 1</span><br><span class="line">        </span><br><span class="line">        a[j]= a[i]</span><br><span class="line">        a[i] = based</span><br><span class="line"></span><br><span class="line">    return i</span><br><span class="line">    </span><br><span class="line">def kuaipai(left,right,a):</span><br><span class="line">    if left&lt;right:</span><br><span class="line">        p = kpsort(left,right,a)</span><br><span class="line">        kuaipai(left,p-1,a)</span><br><span class="line">        kuaipai(p+1,right,a)</span><br><span class="line"></span><br><span class="line">    return a</span><br><span class="line">            </span><br><span class="line">print(kuaipai(0,8,a =[2,1,4,3,9,5,6,8,7]))</span><br></pre></td></tr></table></figure>
<p>结果为<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">[1, 2, 3, 4, 5, 6, 7, 8, 9]</span><br></pre></td></tr></table></figure></p>
