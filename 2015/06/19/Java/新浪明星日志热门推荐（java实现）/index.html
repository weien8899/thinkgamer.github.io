ss="line">        br.close();</span><br><span class="line">        in.close();</span><br><span class="line">//        System.out.println(j);</span><br><span class="line">        top(one,two,three);</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    public static void main(String[] args) throws IOException &#123;</span><br><span class="line">        // TODO Auto-generated method stub</span><br><span class="line">        </span><br><span class="line">        System.out.println(&quot;+++++++++++++++++|||||||||||||||++++++++++++++++++&quot;);</span><br><span class="line">        System.out.println(&quot;**************欢迎使用新浪明星博客推荐系统          ***************&quot;);</span><br><span class="line">        System.out.println(&quot;**************    1、使用推荐功能                        ***************&quot;);</span><br><span class="line">        System.out.println(&quot;**************    2、退出此系统,谢谢使用       ***************&quot;);</span><br><span class="line">        System.out.println(&quot;+++++++++++++++++|||||||||||||||++++++++++++++++++&quot;);</span><br><span class="line">        Scanner in = new Scanner(System.in);</span><br><span class="line">        while(true)</span><br><span class="line">        &#123;</span><br><span class="line">            int i = in.nextInt();</span><br><span class="line">            &#123;</span><br><span class="line">                switch(i)</span><br><span class="line">                &#123;</span><br><span class="line">                case 1: list();break;</span><br><span class="line">                case 2:System.out.println(&quot;谢谢使用！！！&quot;);break;</span><br><span class="line">                default:System.out.println(&quot;请重新输入！！！&quot;);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">    &#125;</span><br><span class="line
